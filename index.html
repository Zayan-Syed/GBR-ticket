<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great British Railway Ticketing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="site-heading"></h1>
    <h2 id="journey-heading"></h2>
    <label>Enter Distance: </label>
    <input type="number" id="distance">
    <br/>
    <label>Single: </label>
    <input type="radio" name="single-return" id="single-return" value="">
    <label>Return: </label>
    <input type="radio" name="single-return" id="single-return" value="">
    <br/>
    <label>Standard Class: </label>
    <input type="radio" name="standard-first" id="standard-first" value="">
    <label>First Class: </label>
    <input type="radio" name="standard-first" id="standard-first" value="">
    <script src="index.js"></script>
</body>
</html>
