<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(unrealistic) Great British Railway Ticketing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="site-heading"></h1>
    <h2 id="journey-heading"></h2>
    <form id="ticketing-info">
        <div>
            <label>Start destination: </label>
            <input list="start-destination" id="start-input" required autocomplete="off"/>
            <datalist id="start-destination">
            </datalist>

            <label>End destination: </label>
            <input list="end-destination" id="end-input" required autocomplete="off"/>
            <datalist id="end-destination">
            </datalist>
            <br/>
            <p id="station-name-error" hidden></p>
        </div>
        <br/>
        <div>
            <label>Single: </label>
            <input type="radio" name="single-return" id="single" value="single" required>
            <label>Return: </label>
            <input type="radio" name="single-return" id="return" value="return" required>
        </div>
        <br/>
        <div>
            <label>Standard Class: </label>
            <input type="radio" name="standard-first" id="standard-first" value="standard" required>
            <label>First Class: </label>
            <input type="radio" name="standard-first" id="standard-first" value="first" required>
        </div>
        <br/>
        <div>
            <label>No. of passengers (Adult 16+): </label>
            <input type="number" id="passenger-no" min="0" max="12" value="1" required>
            <label> (Children 5-15): </label>
            <input type="number" id="child-no" min="0" max="12" value="0" required>
            <p id="passenger-number-error" hidden="true"></p>
        </div>
        <br/>
        <div>
            <input type="button" id="add-railcard" value="Add railcard">
        </div>
        <br/>
        <div id="railcard-dropdown" hidden>
            <select>
                <option value="" id="select-offpeak">Offpeak railcard</option>
                <option value="" id="select-16-17">16-17 Saver</option>
                <option value="" id="select-senior">Senior railcard</option>
                <option value="" id="select-tourist">Tourist railcard</option>
                <option value="" id="select-working">Work railcard</option>
                <option value="" id="select-disabled">Disabled persons railcard</option>
            </select>
            <br><br/>
        </div>
        <div id="railcard-placement"></div>
        <div>
            <input type="button" id="remove-railcard" value="Remove railcard" hidden="true">
            <p id="railcard-error" hidden></p>
        </div>
        <br/>
        <div>
            <label>Add Group ticket: </label>
            <select id="select-group-ticket">
                <option value="none" id="select-none">None</option>
                <option value="duo" id="select-duo">Duo (2)</option>
                <option value="family" id="select-family">Family (3-5)</option>
                <option value="crowd" id="select-crowd">Crowd (6-12)</option>
            </select>
            <p id="group-ticket-error" hidden></p>
        </div>
        <br/>
        <div>
            <label>I'm leaving:</label>
            <input type="datetime-local" id="start-date" required>
            <label>Buy anytime ticket:</label>
            <input type="checkbox" id="anytime">
        </div>
        <br/>
        <div id="end-date-div" hidden>
            <label>I'm returning:</label>
            <input type="datetime-local" id="end-date">
            <br><br/>
        </div>
        <div>
            <input type="submit" id="submit-info" value="Submit">
        </div>
        <br/>
    </form>
    <script src="index.js" type="module"></script>
</body>
</html>
